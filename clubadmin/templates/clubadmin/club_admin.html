{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'clubadmin/css/clubadmin.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay container-fluid"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-2 text-uppercase heading">Club Admin</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="col-12 mb-3">
                    <div class="row mr-3">
                        <p class="text-muted text-uppercase">
                            Product Management
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-4 col-lg-3 offset-lg-1 admin-btn">
                            <a href="{% url 'add_product' %}" class="btn btn-outline-dark">Add New Product</a>
                        </div>
                        <div class="col-6 col-md-4 col-lg-3 offset-lg-1 admin-btn">
                            <a href="{% url 'edit_delete_admin' %}" class="btn btn-outline-dark">Edit/Delete Product</a>
                        </div>
                        <div class="col-6 col-md-4 col-lg-3 offset-lg-1">3</div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row mr-3">
                        <p class="text-muted text-uppercase">
                            Manage Club News and Fixtures
                        </p>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-4 col-lg-3 offset-lg-1"></div>
                        <div class="col-6 col-md-4 col-lg-3 offset-lg-1">2</div>
                        <div class="col-6 col-md-4 col-lg-3 offset-lg-1">3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
