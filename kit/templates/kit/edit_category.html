{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay container-fluid"></div>
    <div class="container  mb-5 pb-5">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-2 text-uppercase heading">Manage Shop</h2>
                <p class="text-uppercase text-muted">Edit Product Category</p>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form action="{% url 'edit_category' category.id %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a href="{% url 'manage_categories' %}" class="btn rounded-0 btn-dark">
                            <span>
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Cancel</span>
                        </a>
                        <button type="submit" class="btn rounded-0 btn-dark text-uppercase">
                            Edit Category
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-right">
                <a href="{% url 'club_admin' %}" class="btn rounded-0 btn-dark">
                    <span>
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="text-uppercase">Back to Admin</span>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
