{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay container-fluid"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-2 text-uppercase heading">Shopping Bag</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if bag_items %}
                    <div class="table-responsive rounded">

                    </div>
                {% else %}
                    <p class="lead mb-5 text-uppercase">Your bag is empty</p>
                    <a href="{% url 'kit' %}" class="btn rounded-0 btn-lg btn-outline-dark">
                        <span>
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Keep Shopping</span>
                    </a>
                {% endif %}
                {% if request.user.is_authenticated %}
                    <a href="#" class="btn rounded-0 btn-lg btn-outline-dark">
                        <span>
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span class="text-uppercase">Add Subs Payment</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
