{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<!-- 404 error message -->
<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 offset-md-4 mt-5 home-page-overlay">
      <div class="card card-border">
        <div class="card-content">
          <h2 class="text-white text-center"><strong>404</strong></h2>
          <p class="text-center">Sorry this page cannot be found.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block postloadjs %}
{{ block.super }}
<script>
  // Five second timeout to return to home page
  setTimeout(function() {
      window.location.href = "/";}, 5000); 
</script>
{% endblock %}
