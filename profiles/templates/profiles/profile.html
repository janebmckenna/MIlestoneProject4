{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay container-fluid"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-2 text-uppercase heading">My Profile</h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-6">
                <p class="text-muted text-uppercase">Default Delivery Information</p>
                <form action="{% url 'profile' %}" method="POST" class="mt-3" id="profile_update_form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button id="submit-button" class="btn btn-outline-dark rounded-1 text-uppercase float-right">
                        <span class="text-uppercase"> Save</span>
                        <span class="icon">
                            <i class="fa-regular fa-floppy-disk"> </i>
                        </span>
                    </button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <p class="text-muted text-uppercase">Order History</p>
                {{ orders }}
            </div>
        </div>
{% endblock %}
