{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">

        </div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay container-fluid"></div>
    <div class="continer-fluid">
        <div class="product-title">
            <div class="row">
                <div class="col text-center mt-3">
                    <h2 class="heading text-uppercase">All Fixtures</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="product-container col-10 offset-1">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Team</th>
                                    <th scope="col">Opponent</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Location</th>
                                </tr>
                                {% for f in fixtures %}
                                    <tr>
                                        <td class="py-3">
                                            <p class="my-0">{{ n.team }} Versus</p>
                                        </td>
                                        <td class="py-3">
                                            <p class="my-0">{{ n.opponent }}</p>
                                        </td>
                                        <td class="py-3">
                                            <p class="my-0">{{ n.date }}</p>
                                        </td>
                                        <td class="py-3">
                                            <p class="my-0">{{ n.location }}</p>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </thead>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-right">
                        <a href="{% url 'home' %}" class="btn rounded-0 btn-dark">
                            <span>
                                <i class="fas fa-chevron-left"></i>
                            </span>
                            <span class="text-uppercase">Home</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
